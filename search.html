<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>DeezWeb</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/search.css'>
</head>

<body id="search">
    <nav id="top" class="navbar navbar-dark navbar-expand-sm">
        <a class="navbar-brand" href="search.html">Application DeezWeb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item  active">
              <a class="nav-link" active href="search.html"><i class="fas fa-search"></i> <span class="sr-only"></span>Rechercher un titre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link favorites-link" href="favorites.html"><i class="far fa-heart"></i> Mes Favoris</a>
            </li>
          </ul>
        </div>
    </nav>

    <main id="index">
        <section>
            <div>
                <h2>Rechercher</h2>

                <span id="search-bar_container">
                    <input type="text" placeholder="Artiste, album, titre…" id="search-bar">
                </span>
                <select name="dw" id="dw-select">
                    <option value="RATING_DESC">Trier par…</option>
                    <option value="TRACK_DESC">Titre</option>
                    <option value="ALBUM_DESC">Album</option>
                    <option value="ARTIST_DESC">Artiste</option>
                    <option value="RATING_ASC">Les plus populaires</option>
                    <option value="RANKING">Les mieux notés</option>
                </select>
            
                <input type="button" value="Rechercher" id="search-button">

                <div id="searchBlock">
                    <span id="search-error"></span>
                    <h2></h2>
                </div>
            </div>
        </section>

        <section id="cards-list"></section>
        
    </main>
    
    
    <script src="js/global.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
